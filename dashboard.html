    <div id="dashboard">
        <div class="container">
            <div class="box-filter d-flex justify-content-end mb-3">

            </div>

                    <thead>

                            <th scope="col">ชื่อ</th>

                        </tr>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.5.0/Chart.min.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script>
        window.onload = async () => {
            let response = await axios({
                method: 'post',
                url: 'http://localhost:7000/api_authen/check_authen',
                headers: {
                    "Access-Control-Allow-Origin": "*",
                    'Authorization': 'Bearer ' + localStorage.getItem("access_token")
                }
            });

            if (response.data != false) {

            } else {
                // location.href = location.origin + "/jwt_auth/login.php";
                location.href = 'file:///D:/checkuselibraryfront/index.html';
            }
        };

        async function handleDateFilter() {
            let dateFilter = document.getElementById('dateFiller').value
            let res = await axios({
                method: 'get',
                url: `http://localhost:7000/api_authen/get_dashboard?dateFilter=${dateFilter}`,
                headers: {
                    "Access-Control-Allow-Origin": "*",
                    'Authorization': 'Bearer ' + localStorage.getItem("access_token")
                }
            })
            let yValues;
            if (res.data.success) {
                yValues = await res.data.result.detailY
                var trHTML = '';
                i = 1
                for (let obj of res.data.result.bodyTable) {
                    trHTML += '<tr>';
                    trHTML += '<td>' + i + '</td>';
                    trHTML += '<td>' + obj['name'] + '</td>';
                    trHTML += '<td class="text-center">' + obj['class'] + '</td>';
                    trHTML += '<td class="text-center">' + obj['count'] + '</td>';
                    trHTML += "</tr>";
                    i++
                }
                document.getElementById("mytable").innerHTML = trHTML;
            }

            const xValues = ["ม.1", "ม.2", "ม.3", "ม.4", "ม.5", "ม.6"];
            const barColors = ["red", "green", "blue", "orange", "brown"];

            new Chart("myChart", {
                type: "bar",
                data: {
                    labels: xValues,
                    datasets: [{
                        backgroundColor: barColors,
                        data: yValues
                    }]
                },
                options: {
                    legend: { display: false },
                    title: {
                        display: true,
                        text: "กราฟแสดงจำนวนนักเรียนเข้าใช้งานห้องสมุด"
                    }
                }
            });
        }

        handleDateFilter();
    </script>
