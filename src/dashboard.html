    <script>
        window.onload = async () => {
            let response = await axios({
                method: 'post',
                url: `${endpoint()}/api_authen/check_authen`,
                headers: {
                    "Access-Control-Allow-Origin": "*",
                    'Authorization': 'Bearer ' + localStorage.getItem("access_token")
                }
            });

            if (response.data != false) {

            } else {
                // location.href = location.origin + "/jwt_auth/login.php";
                location.href = '/index.html';
                // สำหรับ URL โฟเดอร์ หน้าบ้าน
            }
        };

        function datePicker() {
            const date = new Date();
            const dd = date.getDate();
            const mm = date.getMonth() + 1;
            const yyyy = date.getFullYear();

            const toStartDate = '01' + '/' + `0${mm}` + '/' + yyyy;
            const toEndDate = dd + '/' + `0${mm}` + '/' + yyyy;
            $("#startDate").datepicker({
                dateFormat: 'dd/mm/yy',
                maxDate: toEndDate
            }).val(toStartDate)
            $("#endDate").datepicker({
                dateFormat: 'dd/mm/yy',
                maxDate: toEndDate
            }).val(toEndDate)
        }

        async function handleDateFilter() {

            const startDate = $("#startDate").val()
            const endDate = $("#endDate").val()

            let res = await axios({
                method: 'get',
                url: `${endpoint()}/api_authen/get_dashboard?startDate=${startDate}&endDate=${endDate}`,
                headers: {
                    "Access-Control-Allow-Origin": "*",
                    'Authorization': 'Bearer ' + localStorage.getItem("access_token")
                }
            })
            let yValues;
            $('#myChart').remove()
            $('#box-chart').append('<canvas id="myChart" style="width:100%;max-width:600px"></canvas>')

            if (res.data.success) {
                yValues = await res.data.result.detailY
                var trHTML = '';
                i = 1
                for (let obj of res.data.result.bodyTable) {
                    trHTML += '<tr>';
                    trHTML += '<td>' + i + '</td>';
                    trHTML += '<td>' + obj['name'] + '</td>';
                    trHTML += '<td class="text-center">' + obj['class'] + '</td>';
                    trHTML += '<td class="text-center">' + obj['count'] + '</td>';
                    trHTML += "</tr>";
                    i++
                }
                document.getElementById('text-precent').innerHTML = '<Label>คิดเป็นร้อยละ ' + res.data.result.percent + '</Label>';
                document.getElementById("mytable").innerHTML = trHTML;
            }

            const xValues = ["ม.1", "ม.2", "ม.3", "ม.4", "ม.5", "ม.6"];
            const barColors = ["red", "green", "blue", "orange", "brown"];

            new Chart("myChart", {
                type: "bar",
                data: {
                    labels: xValues,
                    datasets: [{
                        backgroundColor: barColors,
                        data: yValues
                    }]
                },
                options: {
                    legend: { display: false },
                    title: {
                        display: true,
                        text: "กราฟแสดงจำนวนนักเรียนเข้าใช้งานห้องสมุด"
                    }
                }
            });
        }

        datePicker();
        handleDateFilter();
    </script>
